<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
        .box{
            padding: 20px;
            margin-bottom: 10px;

        }
    </style>
</head>
  <body>
    <!-- 
        Magin ve Padding==>  {property}{sides}-{size}
        {property} => m:margin p:padding
        {sides}=>
                t:top
                b:bottom
                l:left
                r:right
                x:left, right
                y:top, bottom my=>margin -top
                mt=>margin-top

                {size} =>
                0:mt-0 => margin-top:0
                1:mt-1 => margin-top: $spacer*0.25 (spacer 40 px ise 10 olur)
                2:mt-2 => margin-top: $spacer*0.50
                3:mt-3 => margin-top: $spacer
                4:mt-4 => margin-top: $spacer * 1,5
                5:mt-5 => margin-top: $spacer * 3
                auto: mx-auto (sağdan soldan eşit boşluklar bırakılır)

     -->
     
     <div class="bg-success p-3">first</div>
     <div class="bg-danger pt-5 mt-2">second</div>
     <br><br>

     <div class="bg-primary p-3 mx-auto" style="text-align:center;width: 150px;">
            centered element
    </div>
     



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
