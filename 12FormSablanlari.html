<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
  <body>
    
   <form class="w-50 mb-5">
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   </form>

   <form class="mb-5">
    
    <div class="row g-3"> <!-- kolonlar arasındaki boşluk mesafesi g-3 ile ayarlandı max 5. seviye olabiliyor-->
        <div class="col">
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col">
            <input type="text" name="" id="" class="form-control">
        </div>

        <br><br>

        <!-- her satır 12 parçadan oluşur -->
        <form class="mb-5">
            <div class="row g-3">
                <div class="col-6">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="col-6">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="col-3">
                    <label for="password">Email</label>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="col-3">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="col-12">
                    <label for="address">Adress</label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                </div>                
                <div class="col-12">
                    <div class="form-check">
                      <input type="checkbox" name="notification" id="notification" class="form-check-input">
                      <label for="notification" class="form-check-label">Notification</label>
                    </div>
                  </div>
                  
            </div>

           
        </form>

    </div>
   </form>

    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
