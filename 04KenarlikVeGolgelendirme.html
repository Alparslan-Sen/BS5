<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
        .box{
            padding: 20px;
            margin-bottom: 10px;

        }
    </style>
</head>
  <body>
    
    <div class="bg-light mt-2 p-4">1</div>
    <div class="bg-light mt-2 p-4 border">2</div>
    <div class="bg-light mt-2 p-4 border-top">3</div>
    <div class="bg-white mt-2 p-4 border-end">4</div>
    <div class="bg-light mt-2 p-4 border-start">5</div>
    <div class="bg-light mt-2 p-4 border-bottom">6</div>

    <br><br>

    <!-- border-0 ile border çıkarıtyoruz -->
    <div class="bg-light mt-2 p-4b border border-0">1</div>
    <div class="bg-light mt-2 p-4b border border-top-0">2</div>
    <div class="bg-light mt-2 p-4b border border-end-0">3</div>
    <div class="bg-light mt-2 p-4b border border-bottom-0">4</div>
    <div class="bg-light mt-2 p-4b border border-start-0">5</div>

    <!-- border renklendirme -->
    <div class="bg-light mt-2 p-4 border border-primary">1</div>
    <div class="bg-light mt-2 p-4 border border-success">2</div>
    <div class="bg-light mt-2 p-4 border border-warning">3</div>
    <div class="bg-light mt-2 p-4 border border-info">4</div>
    <div class="bg-light mt-2 p-4 border border-light">5</div>
    <div class="bg-light mt-2 p-4 border border-dark">6</div>
    <div class="bg-light mt-2 p-4 border border-white">7</div>

    <!-- border köşeleri bombeli yapma -->
    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-start"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-end"></div>

    <!-- nesnelere bombe verme rounded -->
    <img src="https://via.placeholder.com/200" class="rounded" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-top" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-start" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-bottom" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-right" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-circle" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-pill" alt="">
    
    <br><br>
    <!-- rounded miktar belirteci 
    sm:small
    lg:large
    -->
    
    <img src="https://via.placeholder.com/200" class="rounded-sm" alt=""> 
    <img src="https://via.placeholder.com/200" class="img-thumbnail" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-xl" alt="nature">

    <!-- gölgelendirme -->
    <div class="bg-light mt-4 p-4 rounded shadow-none"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-sm"></div>
    <div class="bg-light mt-4 p-4 rounded shadow"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-lg"></div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
