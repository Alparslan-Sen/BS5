<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* X-Small Devices (xs) */
        body {
            padding: 70px;
        }
    </style>
  </head>
  <body>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">link</button>

    <a href="" class="btn btn-primary">Primary</a>

    <br><br>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-secondary">secondary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-light">light</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
    
    <br><br>

    <button class="btn btn-primary btn-lg">Primary</button>
    <button class="btn btn-primary btn-sm">Primary</button>

    <br><br>

    <button class="btn btn-primary w-100">Block Button</button>
    <button class="btn btn-danger w-100">Block Danger</button>

    <br><br>

    <button class="btn btn-primary disabled">Disabled Button</button>
    <button class="btn btn-danger disabled">Disabled Button</button>

    <br><br>

    <div class="btn-group">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Primary</button>
        <button type="button" class="btn btn-secondary">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>

    <br><br>   

    <div class="btn-group">
        <button type="button" class="btn btn-secondary active">Primary</button><!-- clicked -->
        
        <button type="button" class="btn btn-secondary">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>

    <div class="btn-toolbar">

        <div class="btn-group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
        </div>
        <div class="btn-group ms-1">
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
        </div>
        <div class="btn-group ms-1">
            <button type="button" class="btn btn-primary">7</button>
            <button type="button" class="btn btn-primary">8</button>
            <button type="button" class="btn btn-primary">9</button>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
