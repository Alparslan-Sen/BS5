<!doctype html>

  <head>

    <div class="input-group mb-3">

    <div class="input-group mb-3">

    </div>

    <div class="input-group mb-3">
        <input type="text" name="" id="" class="form-control">

    </div>

    <div class="input-group mb-3">

            <option value="3">3</option>
        </select>
    </div>
    <button class="btn btn-outline-primary">Button</button>

    <br><br>

    <div class="input-group mb-3">
        <div class="form-file">
            <input type="file" name="" id="file-group" class="form-file-input">

                <span class="form-file-text">Dosya Seç</span>
                <span class="form-file-button">Gözat</span>
            </label>
        </div>
    </div>

    <br><br>

   <div class="input-group mb-3">
    <input type="file" class="form-control" id="file-group" name="file">
    <label class="input-group-text" for="file-group">Dosya Seç</label>
</div>

      
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
